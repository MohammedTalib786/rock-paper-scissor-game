<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>

  <div class="header">
    <div class="head">
      <h1>Rock, Paper and Scissors</h1>
    </div>
    <p>Use R for Rock, P for Paper and S for Scissors</p>
    <span>(Use Only Capital Letters Otherwise it'll Show invalid input)</span>
  </div>
  <div class="container">
    <div class="inp"><input type="text" placeholder="Click Here..." id="user"></div>
    <button id="btn">Get Result!</button>
    <div id="output">Comparison will be Shown here...</div>
  </div>
  <div id="result">Result will be Shown here...</div>



  <script src="script.js"></script>
</body>
